<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold text-gray-800">Simple Store</h1>
      <p class="text-gray-600 mt-2">Your one-stop shop for mordern essentials</p>
    </header>
    <main class="lg:flex lg:gap-8">
      <div class="lg:w-3/4">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Products</h2>
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-8">
          <!-- Render list of products here -->
        </div>
      </div>

      <!-- Cart section -->
      <div class="lg:w-1/4 mt-12 lg:mt-0">
        <div class="bg-white rounded-lg shadow-lg p-6 sticky top-8">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-600" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>

            Shopping Cart
          </h2>
          <div id="cart-items" class="divide-y divide-gray-200">
            <p id="cart-empty-msg" class="text-gray-500">Your cart is empty.</p>
          </div>
          <div class="mt-6 pt-4 border-t border-gray-200">
            <div class="flex justify-between items-center font-bold text-x1">
              <span class="text-gray-800">Total</span>
              <span id="cart-total" class="text-gray-900">$0.00</span>
            </div>
            <button id="clear-cart"
              class="w-full mt-4 bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition-colors duration-300 disabled:bg-red-300 disabled:cursor-not-allowed">
              Clear Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="dummy.js"></script>
</body>

</html>
